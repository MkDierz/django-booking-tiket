{% extends '_base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Hero Section Begin -->
<section class="w-full bg-gray my-5">
    <div class="container">
        <div class="row">
            <div class="col-5 ">
                <div class="card p-4">
                    {% crispy form form.helper %}
                </div>
            </div>
            <div class="col-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ticket</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Total</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for o in order %}
                        <tr>
                            <td>
                                {{ o.ticket }}
                            </td>
                            <td>
                                {{ o.date }}
                            </td>
                            <td>
                                {{ o.qty }}
                            </td>
                            <td>
                                {{ o.total }}
                            </td>
                            <td class="">
                                <a href="{% url 'order_delete' o.id %}" class="text-white btn btn-danger">delete
                                    order</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
{% endblock content %}
